name: Build and Push User Service to Docker Hub

on:
  push:
    branches: ["feat/github-actions"]
    paths:
      - "packages/user-service/**"
      - "packages/user-service/Dockerfile"

env:
  DOCKER_HUB_REPO: rssutardev/paperdex
  DOCKER_HUB_TAG: user-service-latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/user-service/Dockerfile
          push: true
          tags: ${{ env.DOCKER_HUB_REPO }}:${{ env.DOCKER_HUB_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify
        run: |
          docker pull ${{ env.DOCKER_HUB_REPO }}:${{ env.DOCKER_HUB_TAG }}
          docker run --rm ${{ env.DOCKER_HUB_REPO }}:${{ env.DOCKER_HUB_TAG }} node --version
